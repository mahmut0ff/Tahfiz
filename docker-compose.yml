version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tahfiz_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-tahfiz_db}
      POSTGRES_USER: ${DB_USER:-tahfiz_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tahfiz_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tahfiz_user} -d ${DB_NAME:-tahfiz_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: tahfiz_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: tahfiz_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
