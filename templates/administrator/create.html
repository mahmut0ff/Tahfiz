{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-sm-12 mx-auto">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Создать администратора</h5>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="basic-default-fullname">Имя</label>
            {{ form.name }}
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-default-fullname">Номер</label>
            {{ form.phone }}
          </div>
          <button type="submit" class="btn btn-primary">Создать</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
